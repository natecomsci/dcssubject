<!DOCTYPE html>
<html>
  <head>
    <title> Grid Practice</title>
  </head>

  <body style="padding-bottom: 1000px;">
    <div style ="display: grid;
    grid-template-columns: 100px 100px"> 

    <div style ="background-color: lightblue;">
      Div 1
    </div>

    <div style="background-color: lightpink;">
      Div 2 <p>text</p>
    </div>

  </div>

  <div style ="margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 100px 200px"> 

  <div style ="background-color: lightblue;">
    100px
  </div>

  <div style="background-color: lightpink;">
    100px <p>text</p>
  </div>

  <div style ="background-color: lightblue;">
    200px
  </div>

  </div>

  <div style ="margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 1fr;"> 

  <div style ="background-color: lightblue;">
    100px
  </div>

  <div style="background-color: lightpink;">
    1fr
  </div>

</div>

<div style ="margin-top: 30px;
display: grid;
grid-template-columns: 100px 1fr 2fr;"> 

<div style ="background-color: lightblue;">
  100px
</div>

<div style="background-color: lightpink;">
  1fr
</div>

<div style="background-color: lightblue;">
  2fr
</div>

</div>

<div style ="margin-top: 30px;
display: grid;
grid-template-columns: 1fr 1fr 1fr;
column-gap:20px;
row-gap:20px"> 

<div style ="background-color: lightblue; height:200px;">
  1fr
</div>

<div style="background-color: lightpink; height:200px;">
  1fr
</div>

<div style="background-color: lightblue;height:200px;">
  1fr
</div>

<div style="background-color: lightpink; height:200px;">
  1fr
</div>

<div style="background-color: lightblue;height:200px;">
  1fr
</div>

<div style="background-color: lightpink; height:200px;">
  1fr
</div>

</div>

<div style ="margin-top: 30px;
display: grid;
grid-template-columns: 100px 2fr 3fr;
row-gap: 0px;"> 

<p style="background-color: lightpink; margin-bottom:0">h</p>
<p style="background-color: lightblue;">b</p>
<p style="background-color: lightpink;">g</p>
<p style="background-color: lightblue; margin-top:0;">c</p>

</p>

</body>
</html>
